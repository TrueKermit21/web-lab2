<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Телефонний довідник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Меню -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Логотип -->
      <img src="images/logo.jpg" alt="Логотип Телефонного довідника" class="logo">
      <h1>Телефонний довідник</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html" onclick="navigateTo('index')">Про додаток</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="register.html" onclick="navigateTo('register')">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html" onclick="navigateTo('login')">Вхід</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="profile.html" onclick="navigateTo('profile')">Профіль</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="phonebook.html" onclick="navigateTo('app')">Довідник</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основний вміст -->
  <main class="container my-5">
    <h2>Телефонний довідник</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Прізвище абонента</label>
      <input type="text" class="form-control" id="name" placeholder="Введіть прізвище">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Номер телефону</label>
      <input type="tel" class="form-control" id="phone" placeholder="Введіть номер телефону">
    </div>
    <button class="btn btn-primary" onclick="addContact()">Додати контакт</button>
    
    <h3>Список абонентів</h3>
    <ul id="contact-list" class="list-group">
      <!-- Контакти з'являтимуться тут -->
    </ul>
  </main>

  <!-- Футер -->
  <footer class="bg-light text-center p-3">
    &copy; 2025 Телефонний довідник. Усі права захищено.
  </footer>

  <script src="js/controller.js"></script>
</body>
</html>
